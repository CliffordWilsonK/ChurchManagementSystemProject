{% extends 'church_management/base.html' %}

{% block body %}
<div class="container">
    <div class="card">
        <h2 style="margin-bottom: 2rem;">Add New Project</h2>
        <form method="POST">
            {% csrf_token %}
            <div style="margin-bottom: 1rem;">
                <label for="name">Project Name:</label><br>
                <input type="text" name="name" id="name" required
                    style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
            </div>
            <div style="margin-bottom: 1rem;">
                <label for="description">Description:</label><br>
                <textarea name="description" id="description" rows="3" required
                    style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;"></textarea>
            </div>
            <div style="margin-bottom: 1rem;">
                <label for="target_amount">Target Amount:</label><br>
                <input type="number" step="0.01" name="target_amount" id="target_amount" required
                    style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
            </div>
            <div style="margin-bottom: 1rem;">
                <label for="start_date">Start Date:</label><br>
                <input type="date" name="start_date" id="start_date" required
                    style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
            </div>
            <!-- <div style="margin-bottom: 1rem;">
                <label for="end_date">Expected End Date:</label><br>
                <input type="date" name="end_date" id="end_date" required
                    style="width: 100%; padding: 0.5rem; margin-top: 0.5rem;">
            </div> -->
            <button type="submit" class="btn">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
