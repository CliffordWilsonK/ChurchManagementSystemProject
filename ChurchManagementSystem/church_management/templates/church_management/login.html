<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Management System</title>
    <style>
        body{
            font-family: Arial, sans-serif;
        }
        /* Centering the form */
        .wrapper {
            width: 100%;
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Centers vertically */
        }

            /* Styling the login container */
        .login-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        /* Styling the title */
        .login-container h2 {
            margin-bottom: 20px;
            color: #333;
        }

        /* Form group styling */
        .form-group {
            display: flex;
            flex-direction: column;
            text-align: left;
            margin-bottom: 15px;
        }

        /* Label styling */
        .form-group label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Input field styling */
        .form-group input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

            /* Submit button styling */
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            }

        button:hover {
            background: #0056b3;
        }

        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
            font-weight: bold;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="login-container">
          <h2>Login</h2>
          <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
              <label for="username">Username:</label>
              <input type="text" name='username' id="username" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" name="password" id="password" placeholder="Enter password">
            </div>
            <button type="submit">Login</button>
          </form>
        </div>
      </div>
</body>
</html>
